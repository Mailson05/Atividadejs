<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxo - Contato</title>
    <link rel="shortcut icon" href="images/barco2.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/default.css" />
  </head>

  <body>
    <div class="page">
      <header>
        <div id="title">
          <img src="images/barco1.png" alt="ícone de barco" />
          <div class="headtitle">
            <h1>Luxo</h1>
            <h2>Aluguel de iates</h2>
          </div>
        </div>

        <nav>
          <ul class="navmenu">
            <li><a href="index.html">Página inicial</a></li>
            <li><a href="aluguel.html">Aluguel de iates</a></li>
            <li><a href="destinos.html">Destinos</a></li>
            <li><a href="tripulacao.html">Tripulação</a></li>
            <li><a href="contato.html" class="accent">Contato</a></li>
            <li><a href="admin.html">login</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="pagtitle">
          <div class="bgtitle"></div>
          <h2>Entre em contato</h2>
        </div>

        <form>
          <div class="entry">
            <label for="nome">Nome</label>
            <input type="text" id="nome" />
          </div>

          <div class="entry">
            <label for="email">E-mail</label>
            <input type="email" id="email" />
          </div>

          <div class="entry">
            <label for="msg">Mensagem</label>
            <textarea cols="40" rows="7" id="msg"></textarea>
          </div>
        </form>

        <div class="buttons">
          <button class="button" id="btnEnviar">Enviar</button>
        </div>
      </main>
    </div>

    <footer>
      <p>© 2023 por Luxo aluguel de iates</p>
    </footer>

    <!-- Scripts -->
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/api.js"></script>

    <script>
      // Espera o carregamento completo da página
      document.addEventListener("DOMContentLoaded", function () {
        // Seleciona os campos do formulário e o botão de envio
        const nomeInput = document.getElementById("nome");
        const emailInput = document.getElementById("email");
        const mensagemInput = document.getElementById("msg");
        const btnEnviar = document.getElementById("btnEnviar");

        // Adiciona um evento de clique ao botão "Enviar"
        btnEnviar.addEventListener("click", function (event) {
          event.preventDefault(); // Evita o envio padrão do formulário

          // Cria o objeto mensagem com os valores do formulário
          const mensagem = {
            nome: nomeInput.value.trim(),
            email: emailInput.value.trim(),
            mensagem: mensagemInput.value.trim(),
          };

          // Verifica se todos os campos estão preenchidos
          if (!mensagem.nome || !mensagem.email || !mensagem.mensagem) {
            alert("Por favor, preencha todos os campos!");
            return;
          }

          // Chama a função inserirMensagem passando o objeto
          inserirMensagem(mensagem);

          // Mensagem de confirmação (opcional)
          alert("Mensagem enviada com sucesso!");
          
          // Limpa os campos do formulário
          nomeInput.value = "";
          emailInput.value = "";
          mensagemInput.value = "";
        });
      });
    </script>
  </body>
</html>
