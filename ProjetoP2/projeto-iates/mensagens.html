<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mensagens Recebidas</title>
  </head>
  <body>
    <h1>Mensagens Recebidas</h1>
    <table border="1" id="tabelaMensagens">
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Mensagem</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/api.js"></script>
    <script>
      $(document).ready(function () {
        var mensagens = obterMensagens();

        var tabela = $("#tabelaMensagens tbody");

        mensagens.forEach(function (msg) {
          var linha = `
            <tr>
              <td>${msg.nome}</td>
              <td>${msg.email}</td>
              <td>${msg.mensagem}</td>
            </tr>
          `;
          tabela.append(linha);
        });
      });
    </script>
  </body>
</html>
